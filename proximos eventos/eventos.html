<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enterate de los prÃ³ximos shows.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/app.css">
    
    <title>Luces Ahi - Proximos Eventos</title>
</head>
<body id="event-body">
    <header id="event-header">
        <div class="header-title">
            <h1>PROXIMOS EVENTOS</h1>
        </div>
    </header>
    <main>
        <div id="carouselExample" class="carousel-slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../media/evento1.jpg" class="d-block w-100" alt="..." height="100%">
              </div>
              <div class="carousel-item">
                <img src="../media/evento2.jpg" class="d-block w-100" alt="..." height="100%">
              </div>
              <div class="carousel-item">
                <img src="../media/evento3.jpg" class="d-block w-100" alt="..." height="100%">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </main>

    <footer id="footer-event">
      <form class="form">
        <div class="form-title">
          <h2>Enterate de todas las novedades antes que nadie!</h2>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </footer>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
